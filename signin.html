        <form class="signup row g-3">
          <div class="col-md-6 form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Firstname">
            <label for="floatingInput">Firstname</label>
          </div>
          <div class="col-md-6 form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Lastname">
            <label for="floatingInput">Lastname</label>
          </div>
          <div class="col-md-6 form-floating mb-3">
            <input type="Date" class="form-control" id="floatingInput" >
            <label for="floatingInput">Date of Birth</label>
          </div>
          <div class="col-md-6 form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="0000000000" >
            <label for="floatingInput">Phone </label>
          </div>
          <div class="col-md-12 form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class=" col-md-6 form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class=" col-md-6 form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Password">
            <label for="floatingPassword">Re-enter Password</label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
